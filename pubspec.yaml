name: json_dynamic_widget_builder
description: An application to allow for building dynamic widgets via JSON in a WYSIWYG editor.
homepage: https://github.com/peiffer-innovations/json_dynamic_widget_builder

publish_to: "none"

version: 0.9.1+1

environment:
  sdk: ">=2.16.0 <3.0.0"

analyzer:
  exclude: [lib/generated_plugin_registrant.dart]

dependencies:
  child_builder: ^2.0.0+3
  #file_picker_cross: ^4.3.0
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.8
  form_validation: ^2.1.0+2
  json_class: ^2.1.2+4
  json_conditional: ^2.1.0+3
  json_dynamic_widget: ^4.1.0
  json_dynamic_widget_plugin_svg: ^2.0.0-beta
  json_schema2: ^2.0.1+1
  json_theme: ^3.3.1
  logging: ^1.0.2
  meta: ^1.7.0
  pigment: ^1.0.4
  provider: ^6.0.1
  sembast: ^3.1.1
  sembast_web: ^2.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

#dependency_overrides:
#   json_dynamic_widget:
