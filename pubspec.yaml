name: json_dynamic_widget_builder
description: An application to allow for building dynamic widgets via JSON in a WYSIWYG editor.
homepage: https://github.com/peiffer-innovations/json_dynamic_widget_builder

publish_to: 'none'

version: 0.9.2+1

environment:
  sdk: '>=2.19.0 <4.0.0'

analyzer:
  exclude: [lib/generated_plugin_registrant.dart]

dependencies:
  child_builder: ^2.0.0+3
  #file_picker_cross: ^4.3.0
  flutter:
    sdk: flutter
  flutter_code_editor: ^0.2.10
  flutter_markdown: ^0.6.10
  form_validation: ^2.1.0+2
  json_class: ^2.1.2+4
  json_conditional: ^2.1.0+3
  json_dynamic_widget: '^6.0.0'
  json_dynamic_widget_plugin_font_awesome: ^3.0.1+2
  json_dynamic_widget_plugin_svg: ^3.0.0
  json_schema2: ^2.0.2
  json_theme: '^5.0.0'
  logging: ^1.0.1
  meta: ^1.7.0
  pigment: ^1.0.4
  provider: ^6.0.1
  sembast: ^3.2.0
  sembast_web: ^2.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  json_dynamic_widget:
    path: ../json_dynamic_widget
  json_theme:
    path: ../json_theme

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

flutter:
  uses-material-design: true
  assets:
    - assets/devices.json
